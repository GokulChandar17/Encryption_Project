<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <div class="form-group">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" oninput="checkPasswordStrength()">
        </div>
        <div class="strength-tile" id="strength-indicator">
            <h2>Password Strength</h2>
            <p id="strength-text"></p>
        </div>
        <a href="index.html" class="back-button">Back</a>
    </div>

    <script>
        function checkPasswordStrength() {
            var password = document.getElementById("password").value;
            var strengthText = document.getElementById("strength-text");
            var strength = 0;

            if (password.length >= 8) {
                strength++;
            }
            if (password.match(/[a-z]/)) {
                strength++;
            }
            if (password.match(/[A-Z]/)) {
                strength++;
            }
            if (password.match(/[0-9]/)) {
                strength++;
            }
            if (password.match(/[$@#&!]/)) {
                strength++;
            }

            var strengthIndicator;
            switch(strength) {
                case 1:
                    strengthIndicator = "Weak";
                    break;
                case 2:
                    strengthIndicator = "Moderate";
                    break;
                case 3:
                case 4:
                case 5:
                    strengthIndicator = "Strong";
                    break;
                default:
                    strengthIndicator = "";
            }

            strengthText.innerHTML = strengthIndicator;
        }
    </script>
</body>
</html>
